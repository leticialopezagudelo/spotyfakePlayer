<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap"
    />
    <title>Spotyfake</title>
  </head>
  <body>
    <h1>Select a song!</h1>
    <label class="file-upload">
      <input type="file" name="songs" multiple />
      Click here to upload songs 🎶
    </label>
    <audio></audio>
    <div id="buttons">
      <button id="previous">⏪</button>
      <button id="play">▶️</button>
      <button id="next">⏩</button>
      <div style="display:inline-block">
        <input id="autoplay" type="checkbox" checked><label>autoplay</label>
        <input id="repeatOne" type="checkbox"><!-- 
        --><label>repeat</label>
        <input id="random" type="checkbox"><!--
        --><label>random</label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
